name: bookportal

services:
  mysql:
    image: mysql:8.0
    container_name: "book-portal-mysql"
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-book_portal}
      MYSQL_USER: ${MYSQL_USER:-book_portal}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?set MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  db-seeder:
    image: shreyasyadav/bookstore-repo:db-seeder
    container_name: "book-portal-db-seeder"
    platform: linux/amd64
    restart: "no"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_ROOT_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set MYSQL_ROOT_PASSWORD}
      MYSQL_DB: ${MYSQL_DATABASE:-book_portal}
      TABLE_CHECK: books

  book-portal-be:
    image: shreyasyadav/bookstore-repo:backend
    container_name: "book-portal-be"
    platform: linux/amd64
    depends_on:
      mysql:
        condition: service_healthy
      db-seeder:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-book_portal}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-book_portal}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:?set MYSQL_PASSWORD}

  book-portal-fe:
    image: shreyasyadav/bookstore-repo:frontend
    container_name: "book-portal-fe"
    platform: linux/amd64
    depends_on:
      - book-portal-be

  proxy:
    image: shreyasyadav/bookstore-repo:proxy
    container_name: "book-portal-proxy"
    platform: linux/amd64
    restart: always
    depends_on:
      - book-portal-fe
    ports:
      - "80:80"

volumes:
  mysql-data:
